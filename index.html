<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Portal</title>
    
    <link rel="manifest" href="manifest.json">

    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: #0a0e1a; }
        iframe { border: none; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbwpaXjVKwhuJ0YcpoT5531CvxfevHrPcHqUlKuwwkMOZsTj1-zVlljdeYZ1r2SuURky/exec"></iframe>

    <script>
        let deferredPrompt;

        // Install prompt ക്യാപ്‌ചർ ചെയ്യുന്നു
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            console.log("Install prompt captured");

            // 3 സെക്കൻഡ് കഴിഞ്ഞാൽ ഇൻസ്റ്റാൾ ചെയ്യാൻ ചോദിക്കും
            setTimeout(() => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                }
            }, 3000); 
        });

        // Service Worker രജിസ്‌ട്രേഷൻ (sw.js എന്ന ഫയൽ ആവശ്യമാണ്)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('Service Worker Registered'))
                .catch(err => console.log('Service Worker Failed', err));
            });
        }
    </script>
</body>
</html>
